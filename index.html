<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbru Live</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --p1: #0084ff; --p2: #42b72a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body { background: #f0f2f5; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .chat-card { width: 100%; max-width: 400px; height: 85vh; background: white; border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        .header { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; display: flex; justify-content: space-between; align-items: center; background: white; }
        #view { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: #fff; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; position: relative; }
        .me { align-self: flex-end; color: white; border-bottom-right-radius: 4px; }
        .them { align-self: flex-start; background: #e4e6eb; color: black; border-bottom-left-radius: 4px; }
        .footer { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 8px; background: white; }
        input { flex: 1; border: none; background: #f0f2f5; padding: 10px 15px; border-radius: 20px; outline: none; }
        button { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--p1); }
    </style>
</head>
<body>

<div class="chat-card">
    <div class="header">
        <span id="userTitle">Chatbru Loading...</span>
        <button onclick="if(confirm('Clear?')){localStorage.clear();location.reload();}" style="font-size:10px; color:red;">Clear History</button>
    </div>
    <div id="view"></div>
    <div class="footer">
        <input type="text" id="mIn" placeholder="Aa" autocomplete="off">
        <button onclick="send()">âž¤</button>
    </div>
</div>

<script>
    // YOUR LIVE KEY INTEGRATED
    const MY_KEY = 'g5Xv-w.aQrh3w:TQbRupqZbZrXxXNBAbSSATFzGA5-307M7PFLZO7BdZA';

    // Auto-detect which user this is based on the URL
    const isU2 = window.location.href.includes('chatbru2');
    const myID = isU2 ? 'u2' : 'u1';
    const myColor = isU2 ? 'var(--p2)' : 'var(--p1)';
    document.getElementById('userTitle').innerText = isU2 ? 'Chatbru - User 2 (Green)' : 'Chatbru - User 1 (Blue)';
    if(isU2) document.querySelector('button').style.color = 'var(--p2)';

    // Connect to Ably Cloud
    const ably = new Ably.Realtime(MY_KEY);
    const channel = ably.channels.get('main-chat');
    const view = document.getElementById('view');
    const mIn = document.getElementById('mIn');

    // Local History
    const getLogs = () => JSON.parse(localStorage.getItem('chat_v4') || '[]');
    const saveLogs = (l) => localStorage.setItem('chat_v4', JSON.stringify(l));

    function render() {
        view.innerHTML = '';
        getLogs().forEach(m => {
            const d = document.createElement('div');
            d.className = `msg ${m.u === myID ? 'me' : 'them'}`;
            if(m.u === myID) d.style.backgroundColor = myColor;
            d.innerText = m.t;
            view.appendChild(d);
        });
        view.scrollTop = view.scrollHeight;
    }

    // Subscribe to incoming messages
    channel.subscribe('msg', (item) => {
        if(item.data.u !== myID) {
            const logs = getLogs();
            logs.push(item.data);
            saveLogs(logs);
            render();
        }
    });

    // Send logic
    function send() {
        const val = mIn.value.trim();
        if(!val) return;

        const packet = { u: myID, t: val };
        channel.publish('msg', packet); // Send to other user via Ably

        const logs = getLogs();
        logs.push(packet); // Save to my history
        saveLogs(logs);
        
        mIn.value = '';
        render();
    }

    mIn.addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    render();
</script>
</body>
</html>
