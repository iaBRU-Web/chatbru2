<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brumessenger | Chatbru 2</title>
    <script src="https://cdn.ably.com/lib/ably.min-2.js"></script>
    <script src="https://cdn.ably.com/lib/ably-chat.umd.cjs-0.js"></script>
    <style>
        :root { --p: #42b72a; --bg: #f0f4f0; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--bg); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .app { width: 100%; max-width: 420px; height: 95vh; background: white; border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .head { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: white; z-index: 10; }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        /* Logo B stays blue as requested */
        .logo-b { background: #0084ff; color: white; width: 30px; height: 30px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; }
        
        #log { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: #f7faf7; scroll-behavior: smooth; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 14px; position: relative; word-wrap: break-word; line-height: 1.4; animation: pop 0.2s ease-out; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .u2 { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .u1 { align-self: flex-start; background: #e4e6eb; color: black; border-bottom-left-radius: 4px; }
        
        .del { position: absolute; left: -30px; top: 50%; transform: translateY(-50%); cursor: pointer; border: none; background: none; font-size: 14px; opacity: 0; transition: 0.2s; }
        .msg:hover .del { opacity: 1; }
        
        .foot { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 8px; background: white; }
        #mIn { flex: 1; border: none; background: #f0f2f5; padding: 12px 18px; border-radius: 25px; outline: none; }
        #sendBtn { background: var(--p); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        #sendBtn:active { transform: scale(0.9); }

        .credits { padding: 8px; font-size: 10px; color: #aaa; text-align: center; background: white; border-top: 1px solid #f9f9f9; }
    </style>
</head>
<body>
<div class="app">
    <div class="head">
        <div class="logo-box"><div class="logo-b">B</div><strong>Chatbru 2</strong></div>
        <button onclick="Notification.requestPermission()" style="cursor:pointer; border:none; background:none; font-size:18px;">ðŸ””</button>
    </div>
    <div id="log"></div>
    <div class="foot">
        <input type="text" id="mIn" placeholder="Type a message..." autocomplete="off">
        <button id="sendBtn">âž¤</button>
    </div>
    <div class="credits">
        Special thanks to Ineza Aime Bruno | Created by Ineza Aime Bruno<br>
        @NO COPYRIGHT | @All rights reserved 2026
    </div>
</div>

<script>
    const KEY = 'FPJQew.OVLk-Q:LI6Gyar_BjKJasawIWCm_UXFbZjuYWsRzpkCrgXzXNM';
    const ably = new Ably.Realtime({ key: KEY, clientId: 'u2' });
    const chat = new AblyChat.ChatClient(ably);
    const room = chat.rooms.get('brumessenger-v1');
    const log = document.getElementById('log');
    const input = document.getElementById('mIn');
    const sendBtn = document.getElementById('sendBtn');

    function render(m) {
        if (m.action === 'message.delete') { document.getElementById(m.serial)?.remove(); return; }
        const d = document.createElement('div');
        d.id = m.serial;
        d.className = `msg ${m.clientId}`;
        d.innerHTML = `<span>${m.text}</span>`;
        
        if (m.clientId === 'u2') {
            const b = document.createElement('button'); b.className = 'del'; b.innerText = 'ðŸ—‘ï¸';
            b.onclick = () => room.messages.delete(m); d.appendChild(b);
        }
        
        log.appendChild(d);
        log.scrollTop = log.scrollHeight;

        if(m.clientId === 'u1' && document.hidden) {
            new Notification('Brumessenger', { body: `User 1: ${m.text}`, icon: 'https://cdn-icons-png.flaticon.com/512/733/733585.png' });
        }
    }

    async function sendMessage() {
        const val = input.value.trim();
        if(!val) return;
        input.value = '';
        try {
            await room.messages.send({ text: val });
        } catch(e) { console.error("Send failed", e); }
    }

    sendBtn.onclick = sendMessage;
    input.onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };

    room.messages.subscribe(e => render(e.message));
    async function init() {
        await room.attach();
        const hist = await room.messages.history({ limit: 50 });
        hist.items.reverse().forEach(render);
    }
    init();
</script>
</body>
</html>
